<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>ユーザー一覧</title>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/index">ユーザー管理デモ</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card card-primary mb-3">
            <div class="card-header">
                <h5 class="card-title">ユーザーリスト
                    <a href="/index" class="btn btn-success float-right">ユーザー管理デモ</a>
                </h5>
            </div>
            <div class="card-body" th:if="!${users.size()}">
                <p>ユーザーがありません。</p>
            </div>
            <table class="table table-striped" th:if="${users.size()}">
                <thead>
                    <tr>
                        <th style="width: 50%">ユーザー名</th>
                        <th style="width: 50%">ユーザーロール</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user:${users}" th:object="${user}">
                        <td th:text="*{name}"></td>
                        <td th:text="*{role}"></td>
                        <td class="float-right">
                            <form th:action="@{/index/{name}(name=*{name})}" th:method="post">
                                <button class="btn btn-primary">削除</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/jquery-3.4.1.min"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
